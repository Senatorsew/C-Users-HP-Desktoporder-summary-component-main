<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="32x32" href=".images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>ORDER-SUMMARY-COMPONENT</title>
</head>
<body>
  <div class="summaryContainer">
  <img src="./images/illustration-hero.svg" alt="">
  <div class="summaryinfoContainer">
  <h2 class="title">Order Summary</h2>
  <p class="description">
  You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any 
  device anywhere you like!</p>
  </div>
  <div class="planContainer">
  <div class="plan">
  <img src="./images/music.svg" alt="" class="icon">
  <div class="planinfo">
  <div class="plantitle">
  <h3>Annual Plan</h3>
  </div>
  <p class="planprice">
   $59.99/year
  </p>
  </div>
  </div>
  <a href="#" class="changebtn">Change</a>
  </div>
<button class="proceedbtn btn container">
 Proceed to Payment
</button>
<button class="cancelbtn btn container">
Cancel Order
</button>
  </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://github.com/senatorsew">Senator Amuh</a>.
  </div>
</body>
</html>
